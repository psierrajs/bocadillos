	<div class="m-5">

  <!-- Header -->
  <header class="masthead">

	
    <div class="row pl-5 pr-5">
      <div class="col-9">
      
      			<h5>Ficha de alumno</h5>
  				<div class="card border border-primary" th:object="${alumno}">
			        
					<div class="card-body row pt-4 pb-4">
					  <div class="col-7">
					    <div class="card">
  						  <div class="card-header text-dark bg-light">Ficha de alumno</div>
					      <div class="card-body">
					        <div class="mb-2">
					        	<h5 th:text="*{nombre}" class="card-text mb-2">With supporting text below as a natural lead-in to additional content.</h5>
					        </div>
					        
					        <p><a th:href="@{/alumnos}" class="btn btn-primary mt-3">Cerrar</a></p>
					      </div>
					    </div>
					  </div>
					  <div class="col-5">
					    <div class="card">
					      <div class="card-header text-dark bg-light">Pedidos que ha hecho este alumno</div>
					      <div class="card-body">				      
							
							<span th:each="pedido : ${alumno.pedidos}"> 
				              <p><a th:text="${pedido.id}"  th:href="@{/pedidos/{id}(id=${pedido.id})}" class="card-text"> </a></p>
					      
					      </div>
					    </div>
					  </div>
					</div>
					
			   </div>     
        </div>

    </div>
  </header>
